<h5 [ngClass]="{'strike':!todo.active}" >{{ todo.title }}</h5>
<p [ngClass]="{'strike':!todo.active}">{{ todo.desc }}</p>
<div class="form-group form-check">
  <input
    type="checkbox"
    class="form-check-input"
    id="exampleCheck1{{i}}"
    (click)="onCheckboxClick(todo)"
    [checked]="!todo.active"
  />
  <label class="form-check-label" for="exampleCheck1{{i}}">Mark As done</label>
</div>
<button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
